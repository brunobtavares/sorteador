<div class="main">
  <div
    class="btn-exit p-2 d-flex justify-content-between"
    (click)="onClose.emit()"
  >
    <h5>X</h5>
  </div>
  <div
    class="winner-box d-flex text-center justify-content-center align-items-center"
  >
    <div class="winner" [ngClass]="{ 'glowing-text': showWinner }">
      {{ winner }}
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-success" (click)="randomizer()" type="button">
      Sortear sem repetir
    </button>
  </div>
</div>
